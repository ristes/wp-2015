<body ng-app="wp-angular-starter" ng-cloak class="ng-cloak">
Angular application with scope id: {{$id}}
parent scope id: '{{$parent.$id}}'
{{ show=true }}

<div ng-controller="SimpleController">
  Name: <input name="name" ng-change="change()" ng-model="person.name"/>
  {{person.name}}
  <br/>
  Last Name: {{person.lastName}}
  <button ng-click="click()">Submit</button>

  <div ng-controller="SimpleController">
    {{person.name}}

    {{persons}}
  </div>
</div>
